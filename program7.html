  </head>
  <body ng-controller="userController">
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
    ></script>
    <h1>User Management</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button ng-click="editUser(user)">Edit</button>
            <button ng-click="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <h2>Create User</h2>
    <div><input type="text" ng-model="newUser.name" placeholder="Name">
        <input type="email" ng-model="newUser.email" placeholder="Email">
        <button ng-click="createUser()">Create</button>
    </div>
    <hr>
    <h2>Edit User</h2>
    <div><input type="text" ng-model="editedUser.name" placeholder="name">
        <input type="email" ng-model="editedUser.email" placeholder="email">
      
        <button ng-click="updateUser()">update</button>
    </div>
    <script>
        angular.module('userApp',[]).controller('userController',function($scope){
            $scope.users=[
            {name:"Praharsh",email:"praharsh@gmail.com"},
                {name:"Shreekar",email:"shreekar@gmail.com"},
                {name:"Pavan",email:"pavan@gmail.com"},
            ];
            $scope.newUser={};
            $scope.editUser = (user)=>{
                $scope.editedUser=user;
            } 
            $scope.deleteUser = (user)=>{
                $scope.users.splice($scope.users.indexOf(user),1);
            }
            $scope.createUser=()=>{
                $scope.users.push($scope.newUser);
                $scope.newUser={};
            }
           
            $scope.updateUser = ()=>{
                $scope.editedUser={};
            }
           
        });
    </script>
    <div class="footer">&#169 4CB21CS067 PRAHARSH </div>

  </body>
